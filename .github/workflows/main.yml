name: ci moquiprod docker image

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: run script for cloning
        run: sh ./github-script.sh
      - name: Build Docker image
        run: sh ./docker-build.sh

      - name: Log in to Docker Hub (replace with your container registry)
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username xolvegroup --password-stdin

      - name: Push Docker image to registry (replace with your container registry)
        run: docker push xolvegroup/moquiprod:${{ github.sha }}
